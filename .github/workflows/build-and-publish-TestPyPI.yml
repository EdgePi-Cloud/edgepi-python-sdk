# This workflow will build and publish the package to TestPyPI upon push or merge to dev branch

name: Build and Publish to TestPyPI

on:
  push:
    branches:
      - 'fix-staging-publish'

jobs:
  build-and-publish:
    name: Build and publish Package to TestPyPI
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          persist-credentials: false
    # - name: Set up Python
    #   uses: actions/setup-python@v3
      # with:
      #   python-version: '3.10'
    # - name: Install Dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     if [ -f requirements_build.txt ]; then python -m pip install -r requirements_build.txt; fi
    # sed search pattern source: Birei, https://superuser.com/questions/363865/how-to-extract-a-version-number-using-sed
    - name: current_version
      run: |
        current_version=$(grep 'version' setup.py | sed -ne 's/[^0-9]*\(\([0-9]\.\)\{0,4\}[0-9][^.]\).*/\1/p')
        echo $current_version
    - name: FragileTech/bump-version
      uses: FragileTech/bump-version@main
      with:
        current_version: "${{ env.current_version }}"
        files: setup.py
        commit_name: bot-edgepi
        commit_email: bot@edgepi.com
        login: bot-edgepi
        token: "${{ secrets.ACTIONS_BOT_TOKEN }}"
