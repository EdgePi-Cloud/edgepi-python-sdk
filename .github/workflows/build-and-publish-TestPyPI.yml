# This workflow will increment version patch number, and build and publish 
# the python package to TestPyPI upon push or merge to staging branch

name: Build and Publish to TestPyPI

on:
  push:
    branches:
      - 'staging'
    # needed to stop endless commit loop by auto-bump
    paths-ignore:
      - setup.py
      - .bumpversion.cfg

jobs:
  build-and-publish:
    name: Build and publish Package to TestPyPI
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          persist-credentials: false
      # cut assumes version number is surrounded by double-quotes.
    - name: Get Current Version
      run: echo "current_version=$(grep "version" setup.py | cut -d '"' -f2)" >> $GITHUB_ENV
    - name: Auto Bump Package Version
      uses: FragileTech/bump-version@main
      with:
        current_version: "${{ env.current_version }}"
        files: setup.py
        part: patch
        commit_name: bot-edgepi
        commit_email: bot@edgepi.com
        login: bot-edgepi
        token: "${{ secrets.ACTIONS_BOT_TOKEN }}"
    - name: Merge Staging to Dev
      uses: devmasx/merge-branch@master
      with:
          type: now
          from_branch: staging
          target_branch: dev
          github_token: ${{ secrets.ACTIONS_BOT_TOKEN }}
          message: "apply auto bumped package version"
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_build.txt ]; then python -m pip install -r requirements_build.txt; fi
    - name: Build Package
      run: |
        python -m build
    - name: Publish Distribution to TestPyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
